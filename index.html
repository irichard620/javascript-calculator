<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Javascript Calculator</h1>
<div id="madeby">
        <h6>Made by <a href="https://www.freecodecamp.org/irichard620" alt="Ian's FCC" id="fcc-link">Ian Richard</a></h6>
</div>
<div id='container'>
  <div id="entry-area">
    <div id="answer">
      <p id="answer-text">0</p>
    </div>
  </div>
  <div id="button-area">
    <button class="top" value="c">C</button>
    <button class="top" value="sign">+/-</button>
    <button class="top" value="%">%</button>
    <button class="right" value="/">&divide</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button class="right" value="x">x</button>
    <button class="" value="4">4</button>
    <button class="" value="5">5</button>
    <button class="" value="6">6</button>
    <button class="right" value="-">-</button>
    <button class="" value="1">1</button>
    <button class="" value="2">2</button>
    <button class="" value="3">3</button>
    <button class="right" value="+">+</button>
    <button class="" id="zero" value="0">0</button>
    <button class="" value=".">.</button>
    <button class="right" value="=">=</button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
